</head>

<body>
	<div class=e65_108>

			<div class="e50_598"></div>
			<span class="e50_608"><a href="/glist_uniform">유니폼</a></span>
			<span class="e50_627"><a href="/glist_shoes">축구화</a></span>
			<span class="e50_628"><a href="/glist_socks">양말</a></span>
			<span class="e50_629"><a href="/glist_clothes">의류</a></span>
			<span class="e50_630"><a href="/glist_ball">축구공</a></span>
			<span class="e50_631"><a href="/glist_gloves">골기퍼 장갑</a></span>
		</div>
		<div class=e50_600>
			<div class="e50_601"></div>
			<span th:if="${session.loggedInUserId == null}" class="e50_603">
				<a href="/login">로그인</a>
			</span>
			<span th:if="${session.loggedInUserId != null}" class="e50_603" style="left:1515px;">
				<a href="/logout">로그아웃</a>
			</span>
			<span class="e50_604"><a href="/mybox">장바구니</a></span>
			<span class="e50_605"><a href="/edituser">마이페이지</a></span>
			<span class="e50_607"><a href="/orders">주문/배송 조회</a></span>
			<span class="e50_606"><a th:if="${session.loggedInUserId == null}" href="/signup1">회원가입</a></span>
		</div>
		<div class=e50_679>
			<div class="e50_633"><a href="/"><img src="../img/로고.png" style="width: 100%; height: 100%;"></a></div>
			<div class="e50_678"><input type="text" name="searchtxt" id="searchtxt" class="searchtxt">
				<div class="searchicon"><i class="fa-solid fa-magnifying-glass" style="width:45px; height:45px;"></i>
				</div>
			</div>
		</div>


		<!--	  여기부터 body입니다-->
		<div class=e60_383><span class="e60_384">장바구니</span><span class="e61_56">사용자가 원활한 주문을 위해 상품을 담은 곳입니다..</span>
			
			<div class="e97_138">
				<table>
					<thead>
						<tr>
							<th>상품선택<input type="checkbox" id="selectAllCheckbox"></th>
							<th colspan="2">상품명(옵션)</th>
							<th>가격</th>
							<th>수량</th>
							<th>주문금액</th>
							<th>주문관리</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="orders : ${orders}">
							<td><input type="checkbox"></td>
							<td><img th:src="@{'/../img/'+${orders.goods.mainp}}" style="max-width: 150px; max-height: 100px; min-width: 150px; min-height: 100px;"></td>
							<td th:text="${orders.goods.gname}"></td>
							<td th:text="${orders.goods.price}"></td>
							<td th:text="${orders.count}"></td>
							<td th:text="${orders.price}"></td>
							<td><button>주문</button><button>삭제</button></td>
						</tr>

						<!-- 추가적인 행들 -->
					</tbody>
				</table>
			</div>
			<div class="e97_139"></div>
			<div class="e74_79"><input type="submit" value="주문하기"></div>
			<div class="e74_80"><input type="submit" value="삭제하기"></div>
		</div>
		<!--여기가 끝입니다.-->

	</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 전체 선택 체크박스
        var selectAllCheckbox = document.getElementById("selectAllCheckbox");

        // 각 행의 체크박스들
        var rowCheckboxes = document.querySelectorAll("tbody input[type='checkbox']");

        // 상품 선택 체크박스 클릭 시
        selectAllCheckbox.addEventListener("change", function () {
            // 전체 행의 체크박스 상태를 상품 선택 체크박스에 맞춤
            rowCheckboxes.forEach(function (checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });

        // 각 행의 체크박스 클릭 시
        rowCheckboxes.forEach(function (checkbox) {
            checkbox.addEventListener("change", function () {
                // 하나라도 체크박스가 해제되면 상품 선택 체크박스도 해제
                selectAllCheckbox.checked = Array.from(rowCheckboxes).every(function (cb) {
                    return cb.checked;
                });
            });
        });
    });
</script>
</body>

</html>
